<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byjus 10</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="header"></div> -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            ><a href="https://www.youtube.com/c/BYJUSClass8910/videos"
              >Byjus - 10th</a
            ></span
          >
          <div class="mdl-layout-spacer"></div>
          <nav class="nav mdl-navigation mdl-layout--large-screen-only">
            <a
              class="mdl-navigation__link"
              onclick="selectSub('ENGLISH');this.classList.toggle('selected')"
              href="javascript:void(0)"
            >
              English
            </a>
            <a
              class="mdl-navigation__link"
              onclick="selectSub('MATHEMATICS');this.classList.toggle('selected')"
              href="javascript:void(0)"
            >
              Maths
            </a>
            <a
              class="mdl-navigation__link"
              onclick="selectSub('SCIENCE');this.classList.toggle('selected')"
              href="javascript:void(0)"
            >
              Science
            </a>
            <a
              class="mdl-navigation__link"
              onclick="selectSub('SOCIAL_SCIENCE');this.classList.toggle('selected')"
              href="javascript:void(0)"
            >
              Social Science
            </a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="cardss"></div>
        </div>
      </main>
    </div>
    <script src="syllabus.js"></script>
    <script src="app.js"></script>
  </body>
</html>
